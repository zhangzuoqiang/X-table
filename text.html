<html>
<head>
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <!-- Optional, bootstrap javascript library -->
  <script type="text/javascript" src="js/highcharts.js"></script>
<title>My Demo 1</title>
	<script>
		$(function() {
			var chart;
			
			// initialization chart and actions
		    $(document).ready(function () {
		        chart = new Highcharts.Chart({
				    chart: {
				    	renderTo: 'my_container',
				        type: 'column'
				    },
				    title: {
				        text: 'Fruit Consumption'
				    },
				    xAxis: {
				        categories: ['Apples', 'Bananas', 'Oranges']
				    },
				    yAxis: {
				        title: {
				            text: 'Fruit eaten'
				        }
				    },
		        	credits: {
		        		enabled: false // remove high chart logo hyper-link
		        	},
				    series: [{
				        name: 'Jane',
				        data: [1, 0, 4,4,5,6]
				    }, {
				        name: 'John',
				        data: [5, 7, 3,5,5,6]
				    }]
				});
		        
		        // JQuery, mouse click event bind with dom buttons
		        $('#clear-button').on('click', function (e) {
		        	clearPlot();
		        });
		        
		        $('#refresh-button').on('click', function (e) {
		        	refreshPlot();
		        });
		    });
		    
		    // clear all series of the chart
		    function clearPlot() {
		    	//console.log("clear plot data!!!");
	            var series=chart.series;	            
	            while(series.length > 0) {
	                series[0].remove(false);
	            }
	            chart.redraw();
		    };
		    
		    function refreshPlot() {
		    	//console.log("refresh plot data!!!");
            	chart.addSeries({                        
        			id:1,
        			name: "gloomyfish",
        			data: [1,2,3,4,5,6,7,50]
        		}, false);
            	chart.addSeries({                        
        			id:2,
        			name: "wang-er-ma",
        			data: [5,2,1,5,6,7,7]
        		}, false);
            	chart.addSeries({                        
        			id:3,
        			name: "zhang-san",
        			data: [4,8,6,6,7,12,25]
        		}, false);
            	
	            chart.redraw();
		    };
		    
            setTimeout(function(){
	            var series=chart.series;	            
	            while(series.length > 0) {
	                series[0].remove(false);
	            }
	            chart.redraw();
            },2000);
		    
		    // add new series for the chart
            setTimeout(function(){
            	chart.addSeries({                        
        			id:1,
        			name: "gloomyfish",
        			data: [1,2,3]
        		}, false);
            	chart.addSeries({                        
        			id:2,
        			name: "wang-er-ma",
        			data: [5,2,1]
        		}, false);
            	chart.addSeries({                        
        			id:3,
        			name: "zhang-san",
        			data: [4,8,6]
        		}, false);
            	
	            chart.redraw();
            },2000);
		});
	</script>
</head>
<body>
<h1>High Chart Demo 1</h1>
<div id="my_container" style="width:600px; height:600px;"></div>
<div id="btn-group">
	<button type="button" id="clear-button">Clear Plot</button>
	<button type="button" id="refresh-button">Draw Plot</button>
</div>
</body>
</html>
